<div class="container w-50">
    <div class="border d-flex flex-column mx-auto justify-content-center p-4">
        <h2 class="text-center">Geometric figure calculator</h2>
        <app-calculator-form (newformDataEvent)="setFormEventData($event)"></app-calculator-form>
    </div>
    <app-calculator-result [figureForm]="formEventData?.data" [result]="formEventData?.result" [lengthC]="formEventData?.lengthC"></app-calculator-result>
</div>
